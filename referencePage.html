<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@100&display=swap" rel="stylesheet">
    <title>referencePage</title>
    <style>
         * {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat Alternates', sans-serif;
            font-size: 30px;
            text-align: left;
            overflow: hidden;
            user-select: none;
        }
        a {
            color: black;
            text-decoration: underline;
            text-decoration-thickness: 1px;
            /* pointer-events: none; */
        }
        body {
            position: absolute;
            width: 100vw;
            height: 100vh;
            background-color: white;
        }
        .parent {
            position: fixed;
            top: 198px;
            right: -243px;
            width: 550px;
            height: 800px;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            z-index: 4;
            text-align: left;
        }
        button {
            position: relative;
            background-color: transparent;
            border: 0;
            color: black;
            line-height: 35px;
            text-decoration: underline;
            text-decoration-thickness: 1px;
            user-select: none;
        }
        button:hover {
            position: relative;
            background-color:  rgb(141, 39, 39);
            opacity: 80%;
            border: 0;
            color: white;
            line-height: 35px;
            text-decoration: underline;
            text-decoration-thickness: 1px;
            user-select: none;
        }
        .text-container {
            position: absolute;
            word-break: break-word;
            width: 388px;
            height: 724px;
            top: 15px;
            right: 328px;
            line-height: 35px;
            background-color: white;
        }
        .img-container {
            position: absolute;
            width: calc(100vw - 785px);
            height: 1000px;
            top: 20px;
            left: 50px;
            background-color: white;
        }
        .img-container * {
            position: absolute;
            width: 100%;
            height: auto;
            top: 0;
            left: 0;
            box-sizing: border-box;
            border: solid 1px black;
        }
        hr {
            border: 0.5px solid black;
        }
    </style>
</head>
<body>
    <script>
        let img;
        let imgContainer;
        let textContainer;
        let currentButton;


        function refTexts(work, artist, description, link) {
            this.work = work;
            this.artist = artist;
            this.description = description;
            this.link = link;
        }
        const noref = new refTexts(
            'no reference :-)',
            '',
            '',
            '',
        )
        const ref1 = new refTexts(
            'The True Cross of the Lord, sheet 28',
            'Gennady Pavlov',
            'Paper, calligraphic ink, water-colours, sharp-pointed nib pen, brush, 31x31 cm, 2010',
            'http://calligraphy-expo.com/en/participants/Gennady_Pavlov',
        );
        const ref2 = new refTexts(
            'Bodoni Ornament',
            'Seongjin Kim',
            '',
            'https://www.behance.net/gallery/14142121/Bodoni-Ornament',
        );
        const ref3 = new refTexts(
            'Синицын, П. Преображенское и окружающие его места, их прошлое и настоящее',
            'Михаила Васильевича Нестерова',
            '1895, 195pp, 31.5x24.1cm. In a publishers compound chromolithographed binding with gold and colorful embossing.',
            'https://www.litfund.ru/auction/106/94/',
        );
        const refTextsArray = [noref, ref1, ref2, ref3];

        const buttonTexts = {
            button1: 'outline, outline with blur',
            button2: '9 random shapes, 3 line snap to grid',
            button3: 'fill the closed shape',
            button4: 'fill the closed shape (2)',
            button5: 'fill the closed shape (3)',
            button6: 'color circles',
        };
        const buttonImgs = {
            button1: './img/img1.jpg',
            button2: './img/img2.jpg',
            button3: './img/img3.jpeg',
            button4: '',
            button5: '',
            button6: '',
        }
        


        function setup() {
            createCanvas(1500,1000);
            background('white');

            const parent = createDiv('');
            parent.addClass('parent');

            for (let i = 1; i <= 16; i++) {
                let buttonKey = 'button' + i;
                const ref = refTextsArray[i] ? refTextsArray[i] : noref;

                let button = createButton(buttonTexts[buttonKey]);
                parent.child(button);
                button.mouseClicked(() => {
                    applyButtonStyle(button);

                    imgContainer = createDiv('');
                    imgContainer.addClass('img-container');
                    img = createImg(buttonImgs[buttonKey]);
                    img.parent(imgContainer);

                    textContainer = createP();
                    textContainer.addClass('text-container');
                    textContainer.html(ref.work + '<br><br><hr>' + ref.artist + '<br><br><hr>' + ref.description + '<br><br><hr>' + '<a href="' + ref.link + '"target="_blank">' + ref.link + '</a>');
                })
            }
        } 

        function applyButtonStyle(button) {
            if (currentButton) {
                // 이전 버튼이 있을 경우, 스타일 초기화
                currentButton.style('color', '');
                currentButton.style('background-color', '');
                currentButton.style('opacity', '');
            }
            // 현재 버튼에 스타일 적용
            button.style('color', 'white');
            button.style('background-color', 'rgb(141, 39, 39)');
            button.style('opacity', '80%');
            // 현재 버튼을 기억
            currentButton = button;
        }
    </script>
</body>
</html>
