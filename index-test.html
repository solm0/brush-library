<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>brush library</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;1,800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.min.js"></script>
    <style>
         * {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
        }
        .parent {
            position: fixed;
            top: 0px;
            left: 50%;
            transform: translate(-50%);
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            pointer-events: none;
        }
        .parent * {
            background-color: #FFFFFF;
            position: relative;
            border: 0px solid black;

            /* transition: 0.5s; */
            font-family: 'Poppins', sans-serif;
            font-size: 30px;
            text-decoration: underline;
            text-decoration-thickness: 1px;
            line-height: 35px;
            pointer-events: all;
        }
        .parent *:hover {
            color: mediumslateblue;
        }
    </style>
</head>
<body>
    <script>
        let button1Clicked = false;
        let button2Clicked = false;
        let button3Clicked = false;
        let button1;
        let button2;
        let button3;
        let button4;
        let button5;




        let allowDownload = true;
        let allowRefresh = true;

        //brush2
        let symmetry = 2; 
        let angle;
        updateAngle();
        let largest;
        let multip;

        //brush3_1, brush3_2, brush3_3
        let drawing1 = false;
        let drawing2 = false;
        let drawing3 = false;
        let points1 = [];
        let points2 = [];
        let points3 = [];
        let fillColor;
        let randomFilter;


        function setup() {
            createCanvas(windowWidth, windowHeight);
            background(220);

            let parent = createDiv('');
            parent.addClass('parent');

            button1 = createButton('outline, outline with blur');
            parent.child(button1);
            button1.mousePressed(() => {
                button1Clicked = true;
            });


            button2 = createButton('9 random shapes, 3 line snap to grid');
            parent.child(button2);
            button2.mousePressed(() => {
                button2Clicked = true;
            });

            button3 = createButton('fill the closed shape');
            parent.child(button3);
            button3.mousePressed(() => {
                button3Clicked = true;
            });

            button4 = createButton('fill the closed shape (2)');
            parent.child(button4);

            button5 = createButton('fill the closed shape (3)');
            parent.child(button5);




            //brush2
            if (width > height) {
                largest = width;
            } else {
                largest = height;
            }
            multip = largest / 100;
            angleMode(DEGREES);

            //brush3_1, brush3_2, brush3_3
            fillColor = random([color(193,141,79,5),color(44,134,134, 5)]);
            randomFilter = random([DILATE, ERODE]);
        }


        function draw() {
            keyPressed();
            
            if (button1Clicked) {
                brush1();
                console.log('brush1'); 
            }
            else if (button2Clicked) {
                brush2();
                console.log('brush2');
            }
            else if (button3Clicked) {
                brush3_1();
                console.log('brush3_1');
            }
        }




        function refresh() {
            location.reload(true);
        }

        function keyPressed() {
            if (keyCode === 83 && allowDownload) {
                save('library.jpg');
                allowDownload = false;
            }
            else if (keyCode === 67 && allowRefresh) {
                refresh();
                allowRefresh = false;
            }
        }
        function keyReleased() {
            if (keyCode === 83) {
                allowDownload = true;
            }
            if (keyCode === 67) {
                allowRefresh = true;
            }
        }
    






        function brush1() {
            frameRate(60);
            blendMode(BLEND);

            let mx = (width/2-mouseX) + width / 2;
            let pmx = (width/2-pmouseX) + width / 2;

        
            if(mouseIsPressed === true) {
                px = pow(pmouseX-mouseX, 2);
                py = pow(pmouseY-mouseY, 2);
                
                stroke(113,37,5)
                strokeWeight(4 - sqrt(px+py));
                line(mx-2, mouseY+2, pmx-2, pmouseY+2);
                line(mx+2, mouseY-2, pmx+2, pmouseY-2);
                line(pmouseX-2,pmouseY-2,mouseX-2,mouseY-2);
                line(pmouseX+2,pmouseY+2,mouseX+2,mouseY+2);
                
                stroke(225,225,216);
                strokeWeight(4 - sqrt(px+py));
                line(mx, mouseY, pmx, pmouseY);
                line(pmouseX, pmouseY,mouseX,mouseY);
                drawingContext.shadowColor = color(193,141,79)
                drawingContext.shadowBlur = 32;
            }
        }
        function brush2() {
            frameRate(10);
            blendMode(BLEND);
            drawingContext.shadowBlur = 0;

            rectMode(CENTER);
            let mx = mouseX - width / 2;
            let my = mouseY - height / 2
            let pmx = pmouseX - width / 2;
            let pmy = pmouseY - height / 2;

            mx = snapToGrid(mx, multip);
            my = snapToGrid(my, multip);
            pmx = snapToGrid(pmx, multip);
            pmy = snapToGrid(pmy, multip);

            let v = random([8, 3]);
            let v2 = random([8, 3]);
            let s = random([circle,rect]);
            let s2 = random([circle,rect]);
            let c = random(['red', 'black', 'white']);
            let c2 = random(['red', 'black', 'white']);
            
                if (mouseIsPressed) {
                    translate(width / 2, height / 2); //Translate to the centre
                
                    stroke('black');
                    strokeWeight(1);

                    
                    for (let i = 0; i < symmetry; i++) { //Repeat the process
                    push(); //Save matrix
                    rotate(i * angle); //Rotate
                        line(pmx, pmy, mx, my);
                        line(pmx -30, pmy -30, mx -30, my -30);
                        line(pmx +30, pmy +30, mx +30, my +30);
                            fill(c)
                        s(mx-30, my-30, v);
                        s(mx-30, my+30, v);
                        s(mx-30, my, v);
                        s(mx, my-30, v);
                        s(mx, my+30, v);
                        s(mx+30, my-30, v);
                        s(mx+30, my+30, v);
                        s(mx+30, my, v);
                            fill(c2)
                        s2(mx, my, v2);
                    
                    scale(-1, 1); //Flip the canvas
                        line(pmx, pmy, mx, my);
                        line(pmx -30, pmy -30, mx -30, my -30);
                        line(pmx +30, pmy +30, mx +30, my +30);
                            fill(c)
                        s(mx-30, my-30, v);
                        s(mx-30, my+30, v);
                        s(mx-30, my, v);
                        s(mx, my-30, v);
                        s(mx, my+30, v);
                        s(mx+30, my-30, v);
                        s(mx+30, my+30, v);
                        s(mx+30, my, v);
                            fill(c2)
                        s2(mx, my, v2);
                    pop(); //Restore matrix
                    }
                }
        }

            function updateAngle() { //A function to update the angle
                angle = 360 / symmetry;
            }

            function snapToGrid(val, multiplier) { // A function that returns a value that is in an imaginary grid
                let num = 0;
                while (!(abs(val) - num <= multiplier)) {
                    num += multiplier;
                }
                return num * Math.sign(val);
            }

        function brush3_1() {
            frameRate(60);
            drawingContext.shadowBlur = 0;

            noFill();
            let sW = 25;
            strokeCap(SQUARE);
            

            if (mouseIsPressed === true) {
                
            stroke('red');
            strokeWeight(sW);
            line(pmouseX, pmouseY, mouseX, mouseY);
            
            stroke(225,225,216);
            strokeWeight(sW * 0.8);
            line(pmouseX, pmouseY, mouseX, mouseY);

            stroke('black');
            strokeWeight(sW * 0.6);
            line(pmouseX, pmouseY, mouseX, mouseY);
            
            stroke(225,225,216);
            strokeWeight(sW * 0.4);
            line(pmouseX, pmouseY, mouseX, mouseY);
            
            stroke('red');
            strokeWeight(sW * 0.1);
            line(pmouseX, pmouseY, mouseX, mouseY);
                
            }

            beginShape();
            for (let pt of points1) {
                vertex(pt.x, pt.y);
            }
            endShape();

            if (drawing1 && points1.length > 1) {
            
                fill(fillColor);
                noStroke();
                
                blendMode(DIFFERENCE);
                beginShape();
                for (let pt of points1) {
                vertex(pt.x, pt.y);
                }
                endShape(CLOSE);
            }
        }

            
        function brush3_2() {
            drawingContext.shadowBlur = 0;
            frameRate(60);

            noFill();
            let sW = 25;
            strokeCap(SQUARE);
            

            if (mouseIsPressed === true) {
                
            stroke('red');
            strokeWeight(sW);
            line(pmouseX, pmouseY, mouseX, mouseY);
            
            stroke(225,225,216);
            strokeWeight(sW * 0.8);
            line(pmouseX, pmouseY, mouseX, mouseY);

            stroke('black');
            strokeWeight(sW * 0.6);
            line(pmouseX, pmouseY, mouseX, mouseY);
            
            stroke(225,225,216);
            strokeWeight(sW * 0.4);
            line(pmouseX, pmouseY, mouseX, mouseY);
            
            stroke('red');
            strokeWeight(sW * 0.1);
            line(pmouseX, pmouseY, mouseX, mouseY);
                
            }

            
            beginShape();
            for (let pt of points2) {
                vertex(pt.x, pt.y);
            }
            endShape();

            if (drawing2 && points2.length > 1) {
            
                fill(fillColor);
                noStroke();
                filter(DILATE);
                blendMode(DIFFERENCE);
                beginShape();
                for (let pt of points2) {
                vertex(pt.x, pt.y);
                }
                endShape(CLOSE);
            }
        }

        function brush3_3() {
            drawingContext.shadowBlur = 0;
            frameRate(60);

            noFill();
            let sW = 25;
            strokeCap(SQUARE);
            

            if (mouseIsPressed === true) {
                
            stroke('red');
            strokeWeight(sW);
            line(pmouseX, pmouseY, mouseX, mouseY);
            
            stroke(225,225,216);
            strokeWeight(sW * 0.8);
            line(pmouseX, pmouseY, mouseX, mouseY);

            stroke('black');
            strokeWeight(sW * 0.6);
            line(pmouseX, pmouseY, mouseX, mouseY);
            
            stroke(225,225,216);
            strokeWeight(sW * 0.4);
            line(pmouseX, pmouseY, mouseX, mouseY);
            
            stroke('red');
            strokeWeight(sW * 0.1);
            line(pmouseX, pmouseY, mouseX, mouseY);
                
            }
            
            beginShape();
            for (let pt of points3) {
                vertex(pt.x, pt.y);
            }
            endShape();

            if (drawing3 && points3.length > 1) {
            
                fill(fillColor);
                noStroke();
                filter(randomFilter);
                blendMode(DIFFERENCE);
                beginShape();
                for (let pt of points3) {
                vertex(pt.x, pt.y);
                }
                endShape(CLOSE);
            }
        }






            //brush3_1, brush3_2, brush3_3
            function mousePressed() {
                drawing1 = true;
                points1 = [];

                drawing2 = true;

                drawing3 = true;
                points3 = [];
            }
            function mouseDragged() {
                if (drawing1) {
                    points1.push(createVector(mouseX, mouseY));
                }
                if (drawing2) {
                    points2.push(createVector(mouseX, mouseY));
                }
                if (drawing3) {
                    points3.push(createVector(mouseX, mouseY));
                }
            }


   </script>
</body>
</html>
