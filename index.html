<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.typekit.net/mdh2mek.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.min.js"></script>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        user-select: none;
    }
    a {
        color: blue;
        text-decoration: underline;
        text-decoration-thickness: 1px;
        /* pointer-events: none; */
    }
    body {
        position: absolute;
        top: 0;
        left: 0;
        overflow: hidden;
        width: 100vw;
        height: 100vh;
        background-color: rgb(220,220,220);
        cursor: none;
    }
    h1 {
        position: absolute;
        top: 0;
        left: 10px;
        width: 1300px;
        font-family: "platelet";
        font-weight: 200;
        font-size: 75px;
        line-height: 90px;
        color: blue;
    }
    .text-box {
        position: relative;
        width: 75px;
        height: 75px;
        border: 1px solid blue;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        margin: 0 20px 0 20px;
    }
    #cursor {
        position: absolute;
        width: 100px;
        height: 100px;
        border: blue solid 1px;
        animation: cursor 3s infinite steps(15);

        display: flex;
        justify-content: center;
        align-items: center;
    }
    #cursor>* {
        width: 70px;
        height: 70px;
        transform: rotate(90deg);
        border: blue solid 1px;
        animation: cursor2 3s infinite steps(15);
    }
    #cursorText {
        position: absolute;
        width: 50px;
        height: 50px;
        top: 45px;
        left: 45px;
        transform: translate(-50%, -50%);
        font-family: "platelet";
        font-size: 20px;
        text-align: center;
        animation: cursorText 2s infinite ease-in-out;
    }
    @keyframes cursor {
        0% {
            transform: rotate(0deg);
        }
        100% {
            transform: rotate(360deg);
        }
    }
    @keyframes cursor2 {
        0% {
            transform: rotate(90deg);
        }
        100% {
            transform: rotate(450deg);
        }
    }
    @keyframes cursorText {
        0% {
            opacity: 100%;
        }
        50% {
            opacity: 0%;
        }
        100% {
            opacity: 100%;
        }
    }
    .parent {
            position: absolute;
            top: 0px;
            left: 0px;
            width: 100%;
            height: 100%;
            overflow-y: auto;
            z-index: 4;
            text-align: left;

    }
    .parent > * {
        position: absolute;
        width: 100px;
        height: auto;
        border: 1px blue solid;
        background-color: rgb(220,220,220);
        font-family: "platelet";
        font-size: 18px;
        text-align: center;
    }
    .text-container {
        position: absolute;
        word-break: break-word;
        width: 200px;
        height: 0px;
        top: 0px;
        left: 0px;
        line-height: 15px;
        background-color: rgb(220,220,220);

        font-family: 'Montserrat', sans-serif;
        font-size: 15px;
        font-weight: 400;
        text-align: left;
        color: blue;

        overflow: visible;
        display: flex;
        flex-direction: column;

    }
    img {
        position: relative;
        width: 100%;
        height: auto;
        top: 0;
        left: 0;
        box-sizing: border-box;
        border: solid 1px blue;
    }
</style>
<body>
    <h1>
        This is my Graphic Library. I collect and reproduce interesting graphics with p5.js.
        <br>press<span class="text-box">s</span>key to save
        <br>press<span class="text-box">c</span>key to clear
    </h1>
    <div id="cursor">
        <div></div>
    </div>
    <p id="cursorText">drag and draw!</p>
    <script src="./script.js"></script>
</body>
</html>
