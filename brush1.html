<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>brushtest</title>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.min.js"></script>
    <style>
        * {
            margin: 0;
        }
        @font-face {
            font-family: 'font';
            src: url(./zhe0109VF.ttf);
        }

    </style>
</head>
<body>


    <script>
     let cnv;

function setup() {
  cnv = createCanvas(windowWidth, windowHeight)
  background(220);

  
}

function draw() {
  
  cnv.mouseReleased(randomColor);
function randomColor() {
    let c = random([color(145,66,39), color(225,225,216),color(113,37,5)]);
    stroke(c);
  }
  
    let mx = (width/2-mouseX) + width / 2;
    let pmx = (width/2-pmouseX) + width / 2;

  
  if(mouseIsPressed === true) {
    px = pow(pmouseX-mouseX, 2);
    py = pow(pmouseY-mouseY, 2);
    
    stroke(113,37,5)
    strokeWeight(3-sqrt(px+py));
    line(mx-2, mouseY+2, pmx-2, pmouseY+2);
    line(mx+2, mouseY-2, pmx+2, pmouseY-2);
    line(pmouseX-2,pmouseY-2,mouseX-2,mouseY-2);
    line(pmouseX+2,pmouseY+2,mouseX+2,mouseY+2);
    
    stroke(225,225,216);
    strokeWeight(3 - sqrt(px+py));
    line(mx, mouseY, pmx, pmouseY);
    line(pmouseX, pmouseY,mouseX,mouseY);
    drawingContext.shadowColor = color(193,141,79)
    drawingContext.shadowBlur = 32;
  }
  
  

    
    
    
   
  
  
}
    
    

    </script>
</body>
</html>
