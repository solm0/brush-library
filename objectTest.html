<head>

        .parent {
            position: absolute;
            width: 100vw;
            height: 100vh;
            top: 0;
            left: 0;
            display: flex;
            align-items: center;
            text-align: center;
        }

<body>
    <script>
        let button;
        let font;

        let object = {
            artist: 'Gennady Pavlov',
            work: 'The True Cross of the Lord, sheet 28',
            description: 'Paper, calligraphic ink, water-colours, sharp-pointed nib pen, brush, 31Ñ…31 cm, 2010',
            link: 'http://calligraphy-expo.com/en/participants/Gennady_Pavlov',
        };
        function setup() {
            createCanvas(600,600);
            background(220);

            let parent = createDiv('');
            parent.addClass('parent');

            button = createButton('outline, outline with blur');
            parent.child(button);
            button.mouseClicked(() => {
                background(220);
                textFont('Poppins');
                textSize(30);
                text(object.artist, 10, 10, 100, 100);
            });
        }

    </script>
