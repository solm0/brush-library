<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>brushtest</title>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.min.js"></script>
    <style>
        * {
            margin: 0;
        }
        @font-face {
            font-family: 'font';
            src: url(./zhe0109VF.ttf);
        }

    </style>
</head>
<body>
  <h1>this is my brush library.</h1>
  <a href="./brush1.html">brush1</a>
  <a href="./brush2.html">brush2</a>


    <script>
        let cnv;
      let font;

        function preload() {
          font = loadFont('./zhe0109VF.ttf')
        }

function setup() {
  cnv = createCanvas(600,900)
  background(193,141,79);

  fill(250, 235, 215);
  noStroke();
  rect(width/2 - 200, height/2 - 250,400,500);



  fill(128, 0, 0);
  textSize(140);
  stroke(0);
  strokeWeight(30);
  textFont(font);
  textWrap(CHAR);
  textAlign(CENTER,CENTER);
  textLeading(120);
  text('ЖКФХГПЬЫЪТБВШЩИЙЦНЛР', width/2-200, height/2-530, 400, 1000);
  
}


function draw() {
  
  cnv.mouseReleased(randomColor);
function randomColor() {
    let c = random([color(145,66,39), color(225,225,216),color(113,37,5)]);
    stroke(c);
  }
  
    let mx = (width/2-mouseX) + width / 2;
    let pmx = (width/2-pmouseX) + width / 2;

  
  if(mouseIsPressed === true) {
    px = pow(pmouseX-mouseX, 2);
    py = pow(pmouseY-mouseY, 2);
    
    stroke(113,37,5)
    strokeWeight(0.3* sqrt(px+py));
    line(mx-2, mouseY+2, pmx-2, pmouseY+2);
    line(mx+2, mouseY-2, pmx+2, pmouseY-2);
    line(pmouseX-2,pmouseY-2,mouseX-2,mouseY-2);
    line(pmouseX+2,pmouseY+2,mouseX+2,mouseY+2);
    
    stroke(225,225,216);
    strokeWeight(0.5 * sqrt(px+py));
    line(mx, mouseY, pmx, pmouseY);
    line(pmouseX, pmouseY,mouseX,mouseY);
  }
  
  

    
    
    
   
  
  
}
    </script>
</body>
</html>
