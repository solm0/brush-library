<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>brushtest-2</title>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.min.js"></script>
    <style>
         * {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <h1>1월 23일. key로 브러쉬 바꾸기</h1>
    <script>
        let cnv;

        //brush2
        let symmetry = 2; 
        let angle;
        updateAngle();
        let largest;
        let multip; 

        function setup() {
            cnv = createCanvas(windowWidth, windowHeight);
            background(220);

            //brush2
            if (width > height) {
                largest = width;
            } else {
                largest = height;
            }
            multip = largest / 100;
            angleMode(DEGREES);



        }
        function draw() {
            keyPressed();
        }

        function keyPressed() {
            if (keyCode === 81) {
                console.log('brush1');
                brush1();
            }
            else if (keyCode === 87) {
                console.log('brush2');
                brush2();
            }
        }

        function brush1() {
            frameRate(60);
            let mx = (width/2-mouseX) + width / 2;
            let pmx = (width/2-pmouseX) + width / 2;

        
            if(mouseIsPressed === true) {
                px = pow(pmouseX-mouseX, 2);
                py = pow(pmouseY-mouseY, 2);
                
                stroke(113,37,5)
                strokeWeight(3-sqrt(px+py));
                line(mx-2, mouseY+2, pmx-2, pmouseY+2);
                line(mx+2, mouseY-2, pmx+2, pmouseY-2);
                line(pmouseX-2,pmouseY-2,mouseX-2,mouseY-2);
                line(pmouseX+2,pmouseY+2,mouseX+2,mouseY+2);
                
                stroke(225,225,216);
                strokeWeight(3 - sqrt(px+py));
                line(mx, mouseY, pmx, pmouseY);
                line(pmouseX, pmouseY,mouseX,mouseY);
                drawingContext.shadowColor = color(193,141,79)
                drawingContext.shadowBlur = 32;
            }
        }
        function brush2() {
            frameRate(10);
            rectMode(CENTER);
            
            let mx = mouseX - width / 2;
            let my = mouseY - height / 2
            let pmx = pmouseX - width / 2;
            let pmy = pmouseY - height / 2;

            mx = snapToGrid(mx, multip);
            my = snapToGrid(my, multip);
            pmx = snapToGrid(pmx, multip);
            pmy = snapToGrid(pmy, multip);

            let v = random([8, 3]);
            let v2 = random([8, 3]);
            let s = random([circle,rect]);
            let s2 = random([circle,rect]);
            let c = random(['red', 'black', 'white']);
            let c2 = random(['red', 'black', 'white']);
            
            

            if (mouseIsPressed) {
                translate(width / 2, height / 2); //Translate to the centre
            
                stroke('black');
                strokeWeight(1);
                drawingContext.shadowBlur = 0;

                
                for (let i = 0; i < symmetry; i++) { //Repeat the process
                push(); //Save matrix
                rotate(i * angle); //Rotate
                    line(pmx, pmy, mx, my);
                    line(pmx -30, pmy -30, mx -30, my -30);
                    line(pmx +30, pmy +30, mx +30, my +30);
                        fill(c)
                    s(mx-30, my-30, v);
                    s(mx-30, my+30, v);
                    s(mx-30, my, v);
                    s(mx, my-30, v);
                    s(mx, my+30, v);
                    s(mx+30, my-30, v);
                    s(mx+30, my+30, v);
                    s(mx+30, my, v);
                        fill(c2)
                    s2(mx, my, v2);
                
                scale(-1, 1); //Flip the canvas
                    line(pmx, pmy, mx, my);
                    line(pmx -30, pmy -30, mx -30, my -30);
                    line(pmx +30, pmy +30, mx +30, my +30);
                        fill(c)
                    s(mx-30, my-30, v);
                    s(mx-30, my+30, v);
                    s(mx-30, my, v);
                    s(mx, my-30, v);
                    s(mx, my+30, v);
                    s(mx+30, my-30, v);
                    s(mx+30, my+30, v);
                    s(mx+30, my, v);
                        fill(c2)
                    s2(mx, my, v2);
                pop(); //Restore matrix
                }
            }
            
            }


            function updateAngle() { //A function to update the angle
            angle = 360 / symmetry;
            }

            function snapToGrid(val, multiplier) { // A function that returns a value that is in an imaginary grid
            let num = 0;
            while (!(abs(val) - num <= multiplier)) {
                num += multiplier;
            }
            return num * Math.sign(val);

        }
   </script>
</body>
</html>
