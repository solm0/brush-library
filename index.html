        * {

        @font-face {
            font-family: 'font';
            src: url(./zhe0109VF.ttf);
        }
        iframe {
          position: absolute;
          mix-blend-mode: multiply;
          width: 100vw;
          height: 300px;
          left: 0;

        .brush1 {
          top: 50px;

          top: 650px;
        }

  <iframe class="brush2" src="./brush2.html" frameborder="0"></iframe>
  <iframe class="brush3" src="./brush3.html" frameborder="0"></iframe>



    <script>


      let font;

      function preload() {
        font = loadFont('./zhe0109VF.ttf')
      }

      function setup() {
        createCanvas(windowWidth, windowHeight);

        fill(250, 235, 215);
        noStroke();
        rectMode(CENTER);
        rect(windowWidth/2, windowHeight/2,1600,1800);
        fill(128, 0, 0);
        textSize(140);
        stroke(0);
        strokeWeight(30);
        textFont(font);
        textWrap(CHAR);
        textAlign(CENTER,CENTER);
        textLeading(120);
        text('ЖКФХГПЬЫЪТБВШЩИЙЦНЛР', windowWidth/2, windowHeight/2 -100, 400, 1000);
        
      }
