    <title>Brush Library</title>

</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }
    a {
        color: blue;
        text-decoration: underline;
        text-decoration-thickness: 1px;
        /* pointer-events: none; */
    }
    .cnv {
        z-index: -1;
        position: absolute;
        top: 0px;
        left: 0px;
        border-radius: 50px;
    }
    body {
        position: absolute;
        margin: 20px;
        left: 0px;
        overflow: hidden;
        width: calc(100vw - 40px);
        height: calc(100vh - 40px);
        background-color: rgb(204,204,204);
        cursor: none;
        user-select: none;
    }
    h1 {
        position: absolute;
        bottom: 0;
        left: 10px;
        width: 900px;
        font-family: "platelet";
        font-weight: 500;
        font-size: 60px;
        line-height: 90px;
        color:rgb(204,204,204);
        z-index: 5;
    }
    #cursor {
        position: absolute;
        width: 100px;
        height: 100px;
        border: blue solid 1px;
        animation: cursor 4s infinite linear;

        display: flex;
        justify-content: center;
        align-items: center;
        pointer-events: none;
    }
    #cursor>* {
        width: 100px;
        height: 100px;

        border: blue solid 1px;
        animation: cursor2 2s infinite linear reverse;
        pointer-events: none;
    }
    #cursorText {
        position: absolute;
        width: 50px;
        height: 50px;
        top: 0;
        left: 0;
        transform: translate(50%, 50%);
        font-family: "platelet";
        font-size: 20px;
        color: blue;
        text-align: center;
        animation: cursorText 2s infinite ease-in-out;
        pointer-events: none;
    }
    @keyframes cursor {
        0% {
            transform: rotate(0deg);
        }
        100% {
            transform: rotate(360deg);
        }
    }
    @keyframes cursor2 {
        0% {
            transform: rotate(0deg);
        }
        100% {
            transform: rotate(360deg);
        }
    }
    @keyframes cursorText {
        0% {
            opacity: 100%;
        }
        50% {
            opacity: 0%;
        }
        100% {
            opacity: 100%;
        }
    }
    .parent {
            position: absolute;
            top: 0px;
            left: 0px;
            width: 100%;
            height: 100%;
            overflow-y: auto;
            z-index: 4;
            text-align: left;

    }
    .parent > * {
        position: absolute;
        font-family: "platelet";
        color: rgb(220,220,220);
        font-weight: 700;
        font-size: 20px;
        line-height: 25px;
        text-align: center;
        
        &:hover {
            color: blue;
        }
    }

    .text {
        position: relative;
        word-break: break-word;
        width: calc(100% - 60px);
        height: auto;
        top: 0px;
        left: 20px;
        line-height: 15px;
 
        font-family: 'Montserrat', sans-serif;
        font-size: 15px;
        font-weight: 400;
        text-align: left;
        color: blue;
    }
   
    img {
        position: relative;
        width: calc(100% - 40px);
        height: auto;
        top: 0;
        left: 20px;
        box-sizing: border-box;
        border: solid 1px blue;
    }
    .img-text-container {
        position: absolute;
        display: flex;
        flex-direction: column;
        overflow: visible;
        width: 280px;
        height: 540px;
        border-radius: 40px;
        padding-top: 40px;
        background-color: rgb(220,220,220);
        cursor: default;
        z-index: -1;
    }
    h2 {
        position: absolute;
        font-family: "platelet";
        font-weight: 700;
        font-size: 20px;
        line-height: 25px;
        color: blue;
        left: calc(100vw - 280px);
        top: 580px;
        height: 80px;
        display: flex;
        align-items: center;
    }

    .container {
        position: relative;
        width: 250px;
        height: 250px;
        z-index: 5;
        display: flex;
        align-items: center;
        justify-content: center;
        pointer-events: none;
    }
    .container p {
        z-index: 7;
        pointer-events: none;
        width: 120px;
        color: blue;
    }
    .button-svg {
        fill: blue;
        pointer-events: all;

        &:hover {
            fill: rgb(204,204,204);
            stroke-width: 2px;
            stroke: blue;
        }
    }
    svg {
        position: absolute;
        top: 0;
        left: 0;
        width: 255px;
        height: 250px;
    }
    #cursor-wrapper {
        position: absolute;
    }
</style>
